<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Add image...</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="../inc/styles.css" rel="stylesheet" type="text/css">
<script src="richedit.js"></script>
</head>

<body bgcolor="#EEEEEE">
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr> 
    <td width="40%" height="23" class="SpanClass1">$__l_imageurl</td>
    <td width="60%"><input type="text" class="largebox" id="imageurl" size="35"></td>
  </tr>
  <tr> 
    <td height="24" class="SpanClass1">$__l_imagetext</td>
    <td><input type="text" class="largebox" id="alternatetext" size="35"></td>
  </tr>
  <tr> 
    <td height="16" class="SpanClass1">$__l_imagebordersize</td>
    <td height="7"><input type="text" class="smallbox" id="bordersize" size="20"></td>
  </tr>
  <tr>
    <td height="8" class="SpanClass1">$__l_imagealignment</td>
    <td height="8"><select id="imagealignment">
        <option selected value="">Default</option>
        <option value="absbottom">absbottom</option>
        <option value="absmiddle">absmiddle</option>
        <option value="baseline">baseline</option>
        <option value="left">left</option>
        <option value="middle">middle</option>
        <option value="right">right</option>
        <option value="texttop">texttop</option>
        <option value="top">top</option>
      </select></td>
  </tr>
  <tr> 
    <td height="24">&nbsp;</td>
    <td><input type="submit" name="Submit" value="$__l_addimage" onClick="doImage({CALLER_ID},document.getElementById('imageurl').value,document.getElementById('alternatetext').value,document.getElementById('bordersize').value,document.getElementById('imagealignment').value);"></td>
  </tr>
</table>
<p>&nbsp;</p>
<p>&nbsp;</p>
</body>
</html>
