<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Add hyperlink...</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="../inc/styles.css" rel="stylesheet" type="text/css">
<script src="richedit.js"></script>
<script language="JavaScript1.2">
 var callerid = {CALLER_ID}
</script>

</head>

<body bgcolor="#EEEEEE">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr> 
    <td width="348" height="23" class="SpanClass1">$__l_linkname</td>
    <td width="694"><input type="text" id="linkname" class="largebox"></td>
  </tr>
  <tr> 
    <td height="24" class="SpanClass1">$__l_linkurl</td>
    <td height="24"><input type="text" id="linkurl" class="largebox"></td>
  </tr>
  <tr> 
    <td height="24" class="SpanClass1">$__l_linktarget</td>
    <td height="15"><select id="openmode">
        <option value="_blank" selected>$__l_linkblank</option>
        <option value="_self">$__l_linkself</option>
      </select></td>
  </tr>
  <tr>
    <td height="24">&nbsp;</td>
    <td height="15"><input type="submit" name="Submit" value="$__l_insertlink" onClick='doLink(opener,"{CALLER_ID}",document.getElementById("linkname").value,document.getElementById("linkurl").value,document.getElementById("openmode").value);window.close(); return false;'></td>
  </tr>
</table>
</body>
</html>
