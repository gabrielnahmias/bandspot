<form action="{form_action}" method="POST" name="addcomment">
<div align=center>
  <div align=left>
      <p><font color="#003366" face="Verdana, Arial, Helvetica, sans-serif"><strong>$__L_addcomment1</strong></font></p>
      <table width="100%" height="349" border="0" cellpadding="0" cellspacing="0">
        <tr align="center">
          <td colspan="2" height="30"><font color="#FF0000" size="-1" face="Arial, Helvetica, sans-serif">{notice}</font></td>
        </tr>
        <tr>
          <td width="26%" align="right" height="21"><font color="#000000" face="verdana" size="2">Nickname:</font> 
          </td>
          <td height="21" width="74%">
            <!--NICKFIELD//-->
            <input name="author" type="text" value="{FORM_AUTHOR}" tabindex="1" size="20" style="color: #FFFFFF; border: 1px solid #000000; background-color: #51688C"> 
            <!--ENDNICKFIELD//-->
             {loginout} </td>
        </tr>
        <tr>
          <td align="right" height="20" width="26%"><font color="#000000" size="2" face="verdana">Email:</font></td>
          <td height="20"> <input name="email" type="text" value="{FORM_EMAIL}" tabindex="2" size="27" style="color: #FFFFFF; border: 1px solid #000000; background-color: #51688C"></td>
        </tr>
        <!--BEGIN CAPTCHA//-->
        <tr>
          <td width="26%" height="10" align="right">  </td>
          <td height="10">{CAPTCHAIMAGE}<BR>
            <font color="#000000" size="-2" face="Verdana, Arial, Helvetica, sans-serif"> 
            $__l_captchahelp1</font></td>
        </tr>
        <tr>
          <td width="26%" height="10" align="right"><font color="#000000" size="2" face="verdana">$__l_captcha</font></td>
          <td height="10"><input name="confirmation" type="text" id="confirmation" tabindex="2" size="27" style="color: #FFFFFF; border: 1px solid #000000; background-color: #51688C">
            <input type="hidden" name="hashedcode" value="{MD5CAPTCHA}">
            <font color="#DFB300" size="-2" face="Verdana, Arial, Helvetica, sans-serif">     
            </font></td>
        </tr>
        <!--END CAPTCHA//-->
        <tr>
          <td colspan="2" height="1"> </td>
        </tr>
        <tr>
          <td height="31" colspan="2"><font color="#003366" face="Verdana, Arial, Helvetica, sans-serif"><strong>$__L_addcomment2</strong></font><BR>
            {emoticons} <a href="#" OnClick="javascript:window.open('{script_url}bbedit/emoticons.php?callerid=comment', '', 'HEIGHT=300,resizable=yes,scrollbars=yes,WIDTH=250');return false;">More</a></td>
        </tr>
        <tr>
          <td colspan="2" height="98"> <textarea name="comment" cols="60" rows="10" id="comment" style="color: #FFFFFF; border: 1px solid #000000; background-color: #51688C" tabindex="3">{FORM_COMMENT}</textarea>
            <BR>
            <table width="100%" border="1" cellspacing="0" cellpadding="0" style="border-collapse: collapse">
              <tr> 
                <td bgcolor="#D9E1E8" bordercolor="#000000"> <font color="#000066" size="-1" face="Verdana, Arial, Helvetica, sans-serif">HTML 
                  is <strong>{HTML_ON} </strong>| BBCode is <strong>{BBCODE_ON}</strong>| 
                  Message length: <strong><strong>{MSG_LENGTH}</strong></strong></font></td>
              </tr>
            </table></td>
        </tr>
        <tr> 
          <td colspan="2"> </td>
        </tr>
        <tr>
          <td colspan="2" height="26"><input type="submit" name="submit" value="$__l_postcomment" accesskey="s"></td>
        </tr>
      </table>

  </div>
</div>
</form>
