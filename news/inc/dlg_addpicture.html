<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body leftmargin="0" topmargin="0" rightmargin="0" bottommargin="0" marginwidth="0" marginheight="0">
<table width="100%" height="120" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td align="center" bgcolor="#FFFFFF"><table width="90%" border="0" cellspacing="0" cellpadding="0">
        <tr valign="top"> 
          <td height="35" colspan="3"><h1>Insert a picture...</h1></td>
        </tr>
        <tr> 
          <td width="8%" rowspan="5" align="center" valign="middle" class="SpanClass3"><img src="img/icon_mypictures.gif" width="100" height="77"></td>
          <td width="15%" height="16" align="left" class="SpanClass3"><strong>Picture 
            URL:</strong></td>
          <td width="77%"><input name="textfield" type="text" class="mediumbox"></td>
        </tr>
        <tr> 
          <td height="8" align="left" class="SpanClass3"><strong>Border width:</strong></td>
          <td height="8"><input name="textfield2" type="text" size="3"> <span class="SpanClass3">(px)</span> 
          </td>
        </tr>
        <tr>
          <td height="4" align="right" class="SpanClass3">&nbsp;</td>
          <td height="8" rowspan="3"><input type="submit" name="Submit" value="Insert"></td>
        </tr>
        <tr> 
          <td height="4" align="right" class="SpanClass3">&nbsp;</td>
        </tr>
        <tr> 
          <td height="4" align="right" class="SpanClass3">&nbsp;</td>
        </tr>
      </table></td>
  </tr>
</table>
</body>
</html>
