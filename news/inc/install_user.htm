<table width="90%" border="0" cellspacing="0" cellpadding="0" class="BodyFrame">
          <tr> 
            <th valign="middle" class="cat"><div align="left">&nbsp;&nbsp;Setup 
        Elemovements News 2.0.2 - Create User account</div></th>
          </tr>
          <tr> 
            <td height="23" class="row5"><div align="center"> <br />
                <table width="80%" border="0" cellspacing="0" cellpadding="0" class="BodyFrame">
                  <tr> 
                    <td height="38" class="row4"><blockquote> 
                        <p>Welcome! This wizard will help you setup Xpression 
                          News v2.0.2 on your server. First of all, you will need 
                          to create an 'Administrator' account.</p>
                      </blockquote></td>
                  </tr>
                </table>
                <br />
                <table width="80%" border="0" cellspacing="1" cellpadding="0" class="BodyFrame">
                  <tr> 
                    <td class="row4" width="26%"><div align="right">Account Name:</div></td>
                    <td class="row4" width="74%"><input name="accountname" type="text" id="accountname" class="mediumbox" onmouseover="fShowHint('This will be the name you will use to log in to Elemovements News as an Administrator');"></td>
                  </tr>
                  <tr> 
                    <td class="row4"><div align="right">Display Name:</div></td>
                    <td class="row4"><input name="displayname" type="text" id="displayname" class="mediumbox" onmouseover="fShowHint('You can choose to display another name in public posts');"></td>
                  </tr>
                  <tr> 
                    <td class="row4"><div align="right">Email Address:</div></td>
                    <td class="row4"><input type="text" name="emailaddress" class="mediumbox" onmouseover="fShowHint('If you ever forget your password, you can have Elemovements News to email a new one to you');"></td>
                  </tr>
                  <tr> 
                    <td class="row4"><div align="right">Password:</div></td>
                    <td class="row4"><input type="password" name="password" class="smallbox" onmouseover="fShowHint('This is the code you will use to log in to Elemovements News.');"></td>
                  </tr>
                </table>
                <br />
              </div></td>
          </tr>
          <tr>
            <td height="23" align="center" class="row9"><input name="Next" type="submit" id="Next" value="Next"></td>
          </tr>
        </table>
