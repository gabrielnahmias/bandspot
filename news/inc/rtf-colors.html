<title>Color Selector</title>
</head>
<script language="JavaScript" type="text/javascript">

var callerid = "";

function selectColor(color) {
  parent.document.getElementById('iView' + callerid).contentWindow.document.execCommand('forecolor', false, color);
  parent.HideColorPalette(callerid);
  parent.document.getElementById('iView' + callerid).contentWindow.focus(); 
  parent.document.getElementById('imgbtnlink'+callerid).style.backgroundColor = color; 
}

function testColor(color) {
  document.getElementById('enterColor').value = color;
  document.getElementById('testColor').style.backgroundColor = color;
}
</script>
