<form action="{FORM_ACTION}" method="post">
<table width="51%" align="center" cellpadding="0" cellspacing="1" class="BodyFrame">
          <tr>
            <th colspan="3" class="cat">{FORM_TITLE}</th>
          </tr>
          <tr>
            <td align="right" class="row8">$__l_rankname</td>
            <td class="row8" align="left"> <input name="rankname" type="text" id="rankname2">
            </td>
          </tr>
          <tr>
            <td align="right" class="row8">$__l_canpostcomments</td>
            <td class="row8" align="left"> <select name="canpostcomments" id="postcomments">
                <option value="YES">$__l_yes</option>
                <option value="NO">$__l_no</option>
              </select> </td>
          </tr>
          <tr>
            <td align="right" class="row8">$__l_caneditowncomments</td>
            <td class="row8" align="left"> <select name="caneditowncomments" id="select">
                <option value="YES" selected>$__l_yes</option>
                <option value="NO">$__l_no</option>
              </select> </td>
          </tr>
          <tr>
            <td align="right" class="row8">$__l_caneditothercomments</td>
            <td class="row8" align="left"><select name="caneditothercomments" id="select2">
                <option value="YES" selected>$__l_yes</option>
                <option value="NO">$__l_no</option>
              </select></td>
          </tr>
          <tr>
            <td align="right" class="row8">$__l_canpostnews</td>
            <td class="row8" align="left"><select name="canpostnews" id="select3">
                <option value="YES" selected>$__l_yes</option>
                <option value="NO">$__l_no</option>
              </select></td>
          </tr>
          <tr>
            <td align="right" class="row8">$__l_caneditownnews</td>
            <td class="row8" align="left"><select name="caneditownnews" id="select4">
                <option value="YES" selected>$__l_yes</option>
                <option value="NO">$__l_no</option>
              </select></td>
          </tr>
          <tr>
            <td align="right" class="row8">$__l_caneditothernews</td>
            <td class="row8" align="left"><select name="caneditothernews" id="select5">
                <option value="YES" selected>$__l_yes</option>
                <option value="NO">$__l_no</option>
              </select></td>
          </tr>
          <tr>
            <td align="right" class="row8">$__l_canuploadimages</td>
            <td class="row8" align="left"><select name="canuploadimages" id="select6">
                <option value="YES" selected>$__l_yes</option>
                <option value="NO">$__l_no</option>
              </select></td>
          </tr>
          <tr>
            <td align="right" class="row8">$__l_candeleteownimages</td>
            <td class="row8" align="left"><select name="candeleteownimages" id="select7">
                <option value="YES" selected>$__l_yes</option>
                <option value="NO">$__l_no</option>
              </select></td>
          </tr>
          <tr>
            <td align="right" class="row8">$__l_candeleteotherimages</td>
            <td class="row8" align="left"><select name="candeleteotherimages" id="select8">
                <option value="YES" selected>$__l_yes</option>
                <option value="NO">$__l_no</option>
              </select></td>
          </tr>
          <tr>
            <td align="right" class="row8">$__l_canadministrate</td>
            <td class="row8" align="left"><select name="canadministrate" id="select9">
                <option value="YES" selected>$__l_yes</option>
                <option value="NO">$__l_no</option>
              </select></td>
          </tr>
          <tr>
            <td colspan="3" align="center" class="footcell"><input type="submit" name="Submit" value="$__l_submit"></td>
          </tr>
        </table>
      </form>
